version: '3.9'

services:
  # -----------------------------------------------------------------
  # The Brain: ClickHouse (Analytics DB)
  # -----------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ap-clickhouse
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native interface
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./infrastructure/clickhouse_data:/var/lib/clickhouse
      - ./infrastructure/clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # Metadata DB: PostgreSQL
  # -----------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ap-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ap_user
      POSTGRES_PASSWORD: ap_password
      POSTGRES_DB: ap_metadata
    volumes:
      - ./infrastructure/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ap_user -d ap_metadata"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # Object Storage: MinIO (S3 Compatible - for Map Tiles)
  # -----------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: ap-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ap_minio_user
      MINIO_ROOT_PASSWORD: ap_minio_password
    volumes:
      - ./infrastructure/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: ap-network
